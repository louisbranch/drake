{{ define "content" }}

<h2>{{ .Guesses }}</h2>
<div style="position: relative; height: 50vh;">
    <canvas id="pre-survey"></canvas>
</div>
{{ if ne .Survey.PresurveyAssessment nil }}
<h3>{{ .Guess }}</h3>
{{ end }}
<hr>
<h2>{{ .Results }}</h2>
<div style="position: relative; height: 50vh;">
    <canvas id="post-survey"></canvas>
</div>
{{ if ne .Survey.N nil }}
<h3>{{ .Estimation }}</h3>
{{ end }}

<script>
  const labels = {{ .DataLabels }};
  const predata = {{ .PresurveyData }};
  const postdata = {{ .PostsurveyData }};

  Chart.defaults.backgroundColor = '#e6b12c';
  Chart.defaults.borderColor = null;
  Chart.defaults.color = '#fff';

  const options = {
      responsive: true,
      indexAxis: 'y',
      maintainAspectRatio: false,
      plugins: {
        legend: {
          display: false
        }
      },
      scales: {
        y: {
          title: {
            display: true,
            text: {{ .Civilizations }}
          }
        },
        x: {
          beginAtZero: true,
          title: {
            display: true,
            text: {{ .Participants }}
          },
          ticks: {
            stepSize: 1
          }
        }
      }
    };

  new Chart(document.getElementById('pre-survey'), {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        data: predata,
        borderWidth: 1,
        backgroundColor: '#e6b12c'
      }]
    },
    options: options
  });

  new Chart(document.getElementById('post-survey'), {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        data: postdata,
        borderWidth: 1,
        backgroundColor: '#e6b12c'
      }]
    },
    options: options
  });

</script>
{{ end }}
