{{ define "content" }}

<h2>{{ .Predictions }}</h2>
<div style="position: relative; height: 50vh;">
    <canvas id="pre-survey"></canvas>
</div>
{{ if ne .Survey.PresurveyAssessment nil }}
<h3>{{ .Survey.Prediction }}</h3>
<h3>{{ .Survey.MeanPredictionDistance }}</h3>
{{ end }}
<hr>
<h2>{{ .Results }}</h2>
<div style="position: relative; height: 50vh;">
    <canvas id="post-survey"></canvas>
</div>
{{ if ne .Survey.N nil }}
<h3>{{ .Survey.Estimation }}</h3>
<h3>{{ .Survey.MeanEstimationDistance }}</h3>
{{ end }}

<script>
  // Wrap numbers in span.number tags
  document.querySelectorAll('h3').forEach(function(el){
    const tag = '<span class="number">$1</span>'
    return el.innerHTML = el.innerHTML.replace(/((\d(,|\.)?)+)/g, tag);
  });

  // Initialize ChartJS settings
  const labels = {{ .DataLabels }};
  const predata = {{ .PresurveyData }};
  const postdata = {{ .PostsurveyData }};

  Chart.register(ChartDataLabels);
  Chart.defaults.backgroundColor = '#e6b12c';
  Chart.defaults.borderColor = null;
  Chart.defaults.color = '#fff';

  // Shared options between charts
  const options = {
      responsive: true,
      indexAxis: 'y',
      maintainAspectRatio: false,
      plugins: {
        legend: {
          display: false
        },
        datalabels: {
            color: '#131a2e',
            formatter: function(value, context) {
                const data = context.dataset.data;
                const sum = data.reduce((partialSum, a) => partialSum + a, 0);
                const perc = data[context.dataIndex] / sum;
                return "" + Math.round(perc*100) + "%";
            }
        }
      },
      scales: {
        y: {
          title: {
            display: true,
            text: {{ .Civilizations }}
          }
        },
        x: {
          beginAtZero: true,
          title: {
            display: true,
            text: {{ .Participants }}
          },
          ticks: {
            stepSize: 1
          }
        }
      }
    };

  // Pre-Survey Chart
  new Chart(document.getElementById('pre-survey'), {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        data: predata,
        borderWidth: 1,
        backgroundColor: '#e6b12c'
      }]
    },
    options: options
  });

  // Post-Survey Chart
  new Chart(document.getElementById('post-survey'), {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        data: postdata,
        borderWidth: 1,
        backgroundColor: '#e6b12c'
      }]
    },
    options: options
  });

</script>
{{ end }}
